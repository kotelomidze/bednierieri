                         "áƒ’áƒ˜áƒ áƒ©áƒ”áƒ•áƒ—, áƒ™áƒ˜áƒ“áƒ”áƒ• áƒ”áƒ áƒ—áƒ®áƒ”áƒš áƒ’áƒáƒ“áƒáƒ®áƒ”áƒ“áƒáƒ— áƒ¡áƒáƒ¡áƒ¬áƒáƒ•áƒšáƒ áƒ‘áƒáƒ áƒáƒ—áƒ”áƒ‘áƒ¡."}
                    </div>

                </div>

            return (

                    <div className="mb-8">
                        <div className="flex justify-between items-end mb-4">

                        </div>

                                        <div className="text-4xl mb-6">ğŸ“–</div>
                                        <h3 className="text-lg font-black text-slate-900 mb-2">áƒ¡áƒ¬áƒáƒ•áƒšáƒ˜áƒ¡ áƒ áƒ”áƒŸáƒ˜áƒ›áƒ˜</h3>
                                        <p className="text-xs text-slate-500 leading-relaxed">áƒ’áƒáƒ”áƒªáƒáƒœáƒ˜ áƒšáƒ”áƒ¥áƒ¡áƒ˜áƒ¡ áƒ¡áƒáƒ—áƒ¥áƒ›áƒ”áƒšáƒ¡áƒ áƒ“áƒ áƒ¡áƒ˜áƒ›áƒ‘áƒáƒšáƒ˜áƒ™áƒáƒ¡ 48 áƒ‘áƒáƒ áƒáƒ—áƒ˜áƒ¡ áƒ›áƒ”áƒ¨áƒ•áƒ”áƒáƒ‘áƒ˜áƒ—.</p>
                                        <div className="mt-6 text-red-900 font-black text-xs flex items-center gap-2">áƒ“áƒáƒ˜áƒ¬áƒ§áƒ” áƒ¡áƒ¬áƒáƒ•áƒšáƒ <span>â†’</span></div>
                                    </button>
                                    <button onClick={() => setMode('quiz')} className="group p-8 bg-white rounded-3xl text-left hover:shadow-xl transition-all border border-slate-100">
                                        <div className="text-4xl mb-6">ğŸ“</div>

                                    </button>

                        {mode === 'study' && <StudyCards />}

                    <footer className="max-w-4xl mx-auto w-full px-4 py-6 border-t border-red-50 text-center opacity-40">

                    </footer>
